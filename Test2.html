<!DOCTYPE html>
<html>
<head>
	<title>Count Button</title>
	<style>
		body {
			background-color: black;
		}
		
		#count-button {
			background-color: #63FF00;
			color: #000000;
			font-size: 30px;
			padding: 20px 40px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			cursor: pointer;
		}
	</style>
</head>
<body>
	<button id="count-button" onclick="countClicks()">Count</button>

	<script>
		let count = 0;
		function countClicks() {
			count++;
			document.getElementById("count-button").innerHTML = "Count: " + count;
		}
	</script>
</body>
</html>
